<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Love Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom, #FF6B81, #FF8E53);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 2rem;
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            width: 100%;
            max-width: 450px; 
            text-align: center;
        }
        .form-container h2 {
            color: #FF4081; 
            margin-bottom: 1.5rem;
            font-size: 2rem; 
            font-weight: bold;
        }
        .mb-4 label {
            display: block;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .mb-4 input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #FF80AB; 
            border-radius: 6px;
            font-size: 1rem;
            color: #555;
            box-sizing: border-box;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .mb-4 input[type="text"]:focus {
            border-color: #FF4081;
            outline: none;
            box-shadow: 0 4px 8px rgba(255, 64, 129, 0.3);
        }
        .submit-button {
            background-color: #FF4081; 
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }
        .submit-button:hover {
            background-color: #FF1744; 
            transform: scale(1.05); 
            box-shadow: 0 6px 12px rgba(255, 64, 129, 0.3); 
        }
        .submit-button:active {
            transform: scale(1);
            box-shadow: 0 2px 4px rgba(255, 64, 129, 0.3);
        }
        .result-message {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #FFE0E5; 
            color: #FF4081;
            border-radius: 6px;
            border: 2px solid #FF80AB; 
            text-align: center;
            font-size: 1.2rem; 
            font-weight: bold;
            display: none;
        }
        .result-message a {
            color: #FF4081;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Valentine's Day Special</h2>
        <form id="loveCalculatorForm">
            <div class="mb-4">
                <label for="yourName">Your Name:</label>
                <input type="text" id="yourName" name="yourName" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-4">
                <label for="partnerName">Your Partner's Name:</label>
                <input type="text" id="partnerName" name="partnerName" placeholder="Enter Your Partner's Name" required>
            </div>
            <button type="submit" class="submit-button">Calculate Love</button>
        </form>
        <div id="resultMessage" class="result-message">
            <p>Your Love Percentage is: <span id="lovePercentage"></span>%</p>
            <p id="loveMessage"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loveCalculatorForm');
            const resultMessage = document.getElementById('resultMessage');
            const lovePercentageDisplay = document.getElementById('lovePercentage');
            const loveMessageDisplay = document.getElementById('loveMessage');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const yourName = document.getElementById('yourName').value.trim();
                const partnerName = document.getElementById('partnerName').value.trim();

                if (yourName === "" || partnerName === "") {
                    alert("Please enter both names!");
                    return;
                }

                const lovePercentage = calculateLovePercentage(yourName, partnerName);
                lovePercentageDisplay.textContent = lovePercentage;

                let message = "";
                if (lovePercentage >= 80) {
                    message = "You two are a perfect match! â¤ï¸";
                } else if (lovePercentage >= 60) {
                    message = "Great connection! ðŸ’•";
                } else if (lovePercentage >= 40) {
                    message = "Good start! Keep working on it. ðŸ˜Š";
                } else {
                    message = "There's room for improvement. Don't give up! ðŸ˜‰";
                }
                loveMessageDisplay.textContent = message;
                resultMessage.style.display = 'block';
                console.log("Your Name:", yourName);
                console.log("Partner's Name:", partnerName);
                console.log("Love Percentage:", lovePercentage);

            
            });

            function calculateLovePercentage(name1, name2) {
                const combinedNames = (name1 + name2).toLowerCase();
                let sum = 0;
                for (let i = 0; i < combinedNames.length; i++) {
                    sum += combinedNames.charCodeAt(i);
                }
                const percentage = sum % 101; 
                return percentage;
            }
        });
        const express = require('express');
const { Pool } = require('pg'); // For PostgreSQL
const app = express();
const port = 3000;

app.use(express.urlencoded({ extended: true })); // To parse form data
app.use(express.json()); // To parse JSON data

// Database connection (PostgreSQL example)
const pool = new Pool({
    user: 'your_user',
    host: 'your_host',
    database: 'your_database',
    password: 'your_password',
    port: 5432,
});

app.post('/submit-love-data', (req, res) => {
    const { yourName, partnerName, lovePercentage } = req.body;

    pool.query(
        'INSERT INTO love_data (your_name, partner_name, love_percentage) VALUES ($1, $2, $3)',
        [yourName, partnerName, lovePercentage],
        (err, result) => {
            if (err) {
                console.error('Error inserting data:', err);
                res.status(500).send('Error saving data');
            } else {
                console.log('Data saved successfully');
                res.status(200).send('Data saved successfully');
            }
        }
    );
});

app.get('/get-love-data', async (req, res) => {
   try {
       const result = await pool.query('SELECT * FROM love_data');
       res.json(result.rows);
   } catch (error) {
       console.error("Error fetching data", error);
       res.status(500).send("Error fetching data");
   }
});

app.listen(port, () => {
    console.log(`Server is running on port ${port}`);
});
    </script>
</body>
</html>
